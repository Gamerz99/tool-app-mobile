<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar style="text-align:center" color="primary">
      <div *ngIf="userdata">
        <img src="assets/imgs/user.svg" class="img-circle prof-image">
        <ion-title>{{userdata.name}}</ion-title>
        <p class="ps">{{userdata.phone}}</p>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
